<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeUP</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



</head>

<body>

    <div class="container">
        <h1 style="text-align: center;">MakeUP</h1>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <form class="form-inline " id="makeupform">
                    <div>
                        <input type="text" id="searchinput" class="form-control searchinput " placeholder="enter your favourite kit name ..." autocomplete="on">
                    </div>
                </form>

            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-info searchButton">Search</button>

            </div>

        </div>
     
            
        </div>
       
        


    </div>

    <!-- Carousel -->
<div id="demo" class="carousel slide container-fluid hidden" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner mt-3 ">
      <div class="carousel-item active ">
        <img src="images/slide_1.png" alt="Los Angeles" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Blush</h3>
          <p>We had such a great time in LA!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/slide_2.png" alt="Chicago" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Nail Polish</h3>
          <p>Thank you, for your intrest</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="images/slide_3.png" alt="New York" class="d-block" style="width:100%">
        <div class="carousel-caption">
         
        </div>  
      </div>
      <div class="carousel-item">
        <img src="images/slide_4.png" alt="New York" class="d-block" style="width:100%">
        <div class="carousel-caption">
            <h3>Mascara</h3>
         
        </div>  
      </div>
      <div class="carousel-item">
        <img src="images/slide_5.png" alt="New York" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Lip Liner</h3>
       
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="loading" style="height: 200px;">
    <div class="wrapper">
        <div class="bg">
          <div class="load"></div>
        </div>
      </div>
    <div class ="text "> Loading... </div> 

</div>
 <div class="row displayProduct" id="displayProduct"></div>


  


    <script src="./script.js"></script>
</body>

</html>
